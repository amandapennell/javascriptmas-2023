<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 21: Expanding Search Bar</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <p class="logo">❄️ SnowGPT 4</p>
    </header>
    <div class="container">
        <div class="bg">
            <h1>SnowGPT</h1>
            <p class="description">Your frosty AI assistant</p>
        </div>

    </div>
    <div class="search-container">
        <div class="search">
            <label for="search-field"></label>
            <input type="text" class="search-bar" id="search-field" placeholder="What can I help you with today?">
            <button class="search-icon" id="search-button" type="submit">
                <img src="search.png" class="icon" alt="Search Icon" />
            </button>
        </div>
    </div>
</body>

</html>
